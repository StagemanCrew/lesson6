<!DOCTYPE html>

<body>
    <h1>Вивести на екран <br> 1 1 <br> 2 1234 <br> 3 123456789 <br> 4 1234…16 <br> 5 1 … 25 <br> 6 1…36 </h1>


    <script>

        const rangeEnd = parseInt(prompt('Введите число.'));
        
        for (let i = 1; i <= rangeEnd; i++) {
            let num = '';
            for (let j = 1; j <= i * i; j++) {
                num += j;
            }
            document.write(`<h2>${i} ${num}<br></h2>`);
        }

    </script>

</body>
