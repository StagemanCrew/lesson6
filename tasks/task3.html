<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Побудувати ялинку за допомогою символів «о»</h1>

    <script>
        // Вводимо даннi
        const letter = 'O';
        const quantityRows = parseInt(prompt('Введiть кiлькiсть рядкiв трикутника.'));

        // Знаходимо результат
        document.write('<div style="border: 2px solid black; padding: 0 20px;">');
            for (let i = 1; i <= 3; i++) {
                for (let j = 0; j <= quantityRows; j++) {
                    const row = letter.repeat(j);
                    document.write(`<h3> ${row} </h3>`)
                }

            }
        document.write('</div>')
        document.write('<br>')

    </script>
</body>
