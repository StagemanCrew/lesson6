<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <h1>Використовуючи цикли вивести на екран 20 символів «о».</h1>

    <script>
        //1. Вводимо даннi
        let letter = 'O';

        //2. Знаходимо результат
        document.write('<div style="display: flex; border: 2px solid black; padding: 0 20px;">')
        for (let i = 0; i < 20; i++) {
            document.write(`<h2> ${letter} </h2>`)
        }
        document.write('</div>')

    </script>
</body>
