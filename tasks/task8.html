<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>task-8</title>
</head>
<body>
    <h1>Вивести на екран <br> 1 1 <br> 2 1 2 <br> 3 1 2 3 <br> 4 1 2 3 4 <br> … <br> i 1 2 3 ..i <br> 23 1 2 3 .. 22 23</h1>


    <script>

        // Вводимо значення
        const n = 23;

        // Зовнішній цикл для кожного рядка
        for (let i = 1; i <= n; i++) {
            let row = "";

            // Додавання чисел в рядок
            for (let j = 1; j <= i; j++) {
                row += j + " ";
            }

            // Виведення рядка
            document.write(`<h2>${i} ${row}<br></h2>`);
        }


    </script>

</body>
</html>
